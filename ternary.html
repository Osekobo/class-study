<h1>Ternary Operator</h1>
<body>
  <script>
    // 1
    let number = prompt("Enter number: ")
    let even = number%2==0 ? "Number is an even number" : "Number ia an odd number"
    console.log(even)

    // 2 if string is empty
    let str = prompt("Enter a word: ")
    let word = str === "" ? "Variable is empty" : "Variable is not empty"
    console.log(word)

    // 3 if variable is null
    let value = prompt("Enter value: ")
    let val = value === null ? "Variable is null" : "Variable is not null"
    console.log(val)
  </script>
</body>
